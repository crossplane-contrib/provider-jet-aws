apiVersion: gamelift.aws.jet.crossplane.io/v1alpha1
kind: Build
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${aws_iam_role_policy.test}
    name: example-build
    operatingSystem: WINDOWS_2012
    storageLocation:
    - bucket: my-tf-test-bucket
      key: new_object_key
      roleArn: ${aws_iam_role.test.arn}
  providerConfigRef:
    name: example
