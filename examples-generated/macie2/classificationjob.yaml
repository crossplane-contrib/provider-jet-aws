apiVersion: macie2.aws.jet.crossplane.io/v1alpha1
kind: ClassificationJob
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${aws_macie2_account.test}
    jobType: ONE_TIME
    name: NAME OF THE CLASSIFICATION JOB
    s3JobDefinition:
    - bucketDefinitions:
      - accountId: ACCOUNT ID
        buckets:
        - S3 BUCKET NAME
  providerConfigRef:
    name: example
