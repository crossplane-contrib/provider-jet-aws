apiVersion: secretsmanager.aws.jet.crossplane.io/v1alpha1
kind: SecretVersion
metadata:
  name: example
spec:
  forProvider:
    secretId: ${aws_secretsmanager_secret.example.id}
    secretStringSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
  providerConfigRef:
    name: example
