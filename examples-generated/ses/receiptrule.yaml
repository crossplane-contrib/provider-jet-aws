apiVersion: ses.aws.jet.crossplane.io/v1alpha1
kind: ReceiptRule
metadata:
  name: example
spec:
  forProvider:
    addHeaderAction:
    - headerName: Custom-Header
      headerValue: Added by SES
      position: 1
    enabled: true
    name: store
    recipients:
    - karen@example.com
    ruleSetName: default-rule-set
    s3Action:
    - bucketName: emails
      position: 2
    scanEnabled: true
  providerConfigRef:
    name: example
