apiVersion: iam.aws.jet.crossplane.io/v1alpha1
kind: Policy
metadata:
  name: example
spec:
  forProvider:
    description: My test policy
    name: test_policy
    path: /
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = [
                "ec2:Describe*",
              ]
              Effect   = "Allow"
              Resource = "*"
            },
          ]
        })}
  providerConfigRef:
    name: example
