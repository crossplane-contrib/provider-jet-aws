apiVersion: service.aws.jet.crossplane.io/v1alpha1
kind: DiscoveryService
metadata:
  name: example
spec:
  forProvider:
    dnsConfig:
    - dnsRecords:
      - ttl: 10
        type: A
      namespaceId: ${aws_service_discovery_private_dns_namespace.example.id}
      routingPolicy: MULTIVALUE
    healthCheckCustomConfig:
    - failureThreshold: 1
    name: example
  providerConfigRef:
    name: example
