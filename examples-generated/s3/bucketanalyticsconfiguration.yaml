apiVersion: s3.aws.jet.crossplane.io/v1alpha1
kind: BucketAnalyticsConfiguration
metadata:
  name: example
spec:
  forProvider:
    bucket: my-tf-test-bucket
    name: EntireBucket
    storageClassAnalysis:
    - dataExport:
      - destination:
        - s3BucketDestination:
          - bucketArn: ${aws_s3_bucket.analytics.arn}
  providerConfigRef:
    name: example
