apiVersion: s3.aws.jet.crossplane.io/v1alpha1
kind: ObjectCopy
metadata:
  name: example
spec:
  forProvider:
    bucket: destination_bucket
    grant:
    - permissions:
      - READ
      type: Group
      uri: http://acs.amazonaws.com/groups/global/AllUsers
    key: destination_key
    source: source_bucket/source_key
  providerConfigRef:
    name: example
