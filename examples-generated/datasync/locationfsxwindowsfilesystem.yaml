apiVersion: datasync.aws.jet.crossplane.io/v1alpha1
kind: LocationFsxWindowsFileSystem
metadata:
  name: example
spec:
  forProvider:
    fsxFilesystemArn: ${aws_fsx_windows_file_system.example.arn}
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    securityGroupArns:
    - ${aws_security_group.example.arn}
    user: SomeUser
  providerConfigRef:
    name: example
