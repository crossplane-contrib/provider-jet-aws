apiVersion: datasync.aws.jet.crossplane.io/v1alpha1
kind: LocationEfs
metadata:
  name: example
spec:
  forProvider:
    ec2Config:
    - securityGroupArns:
      - ${aws_security_group.example.arn}
      subnetArn: ${aws_subnet.example.arn}
    efsFileSystemArn: ${aws_efs_mount_target.example.file_system_arn}
  providerConfigRef:
    name: example
