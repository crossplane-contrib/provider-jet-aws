apiVersion: default.aws.jet.crossplane.io/v1alpha1
kind: SecurityGroup
metadata:
  name: example
spec:
  forProvider:
    egress:
    - cidrBlocks:
      - 0.0.0.0/0
      fromPort: 0
      protocol: "-1"
      toPort: 0
    ingress:
    - fromPort: 0
      protocol: -1
      self: true
      toPort: 0
    vpcId: ${aws_vpc.mainvpc.id}
  providerConfigRef:
    name: example
