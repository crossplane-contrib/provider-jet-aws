apiVersion: securityhub.aws.jet.crossplane.io/v1alpha1
kind: Insight
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${aws_securityhub_account.example}
    filters:
    - awsAccountId:
      - comparison: EQUALS
        value: "1234567890"
      - comparison: EQUALS
        value: "09876543210"
    groupByAttribute: AwsAccountId
    name: example-insight
  providerConfigRef:
    name: example
