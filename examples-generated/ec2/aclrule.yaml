apiVersion: ec2.aws.jet.crossplane.io/v1alpha1
kind: AclRule
metadata:
  name: example
spec:
  forProvider:
    cidrBlock: ${aws_vpc.foo.cidr_block}
    egress: false
    fromPort: 22
    networkAclId: ${aws_network_acl.bar.id}
    protocol: tcp
    ruleAction: allow
    ruleNumber: 200
    toPort: 22
  providerConfigRef:
    name: example
