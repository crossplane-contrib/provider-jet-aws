apiVersion: route53.aws.jet.crossplane.io/v1alpha1
kind: ResolverFirewallRule
metadata:
  name: example
spec:
  forProvider:
    action: BLOCK
    blockOverrideDnsType: CNAME
    blockOverrideDomain: example.com
    blockOverrideTtl: 1
    blockResponse: OVERRIDE
    firewallDomainListId: ${aws_route53_resolver_firewall_domain_list.example.id}
    firewallRuleGroupId: ${aws_route53_resolver_firewall_rule_group.example.id}
    name: example
    priority: 100
  providerConfigRef:
    name: example
