apiVersion: codebuild.aws.jet.crossplane.io/v1alpha1
kind: Webhook
metadata:
  name: example
spec:
  forProvider:
    buildType: BUILD
    filterGroup:
    - filter:
      - pattern: PUSH
        type: EVENT
      - pattern: master
        type: HEAD_REF
    projectName: test-project
  providerConfigRef:
    name: example
