apiVersion: rds.aws.jet.crossplane.io/v1alpha1
kind: Proxy
metadata:
  name: example
spec:
  forProvider:
    auth:
    - authScheme: SECRETS
      description: example
      iamAuth: DISABLED
      secretArn: ${aws_secretsmanager_secret.example.arn}
    debugLogging: false
    engineFamily: MYSQL
    idleClientTimeout: 1800
    name: example
    requireTls: true
    roleArn: ${aws_iam_role.example.arn}
    tags:
      Key: value
      Name: example
    vpcSecurityGroupIds:
    - ${aws_security_group.example.id}
    vpcSubnetIds:
    - ${aws_subnet.example.id}
  providerConfigRef:
    name: example
