apiVersion: cloudwatch.aws.jet.crossplane.io/v1alpha1
kind: EventConnection
metadata:
  name: example
spec:
  forProvider:
    authParameters:
    - apiKey:
      - key: x-signature
        valueSecretRef:
          key: example-key
          name: example-secret
          namespace: crossplane-system
    authorizationType: API_KEY
    description: A connection description
    name: ngrok-connection
  providerConfigRef:
    name: example
