apiVersion: opsworks.aws.jet.crossplane.io/v1alpha1
kind: Stack
metadata:
  name: example
spec:
  forProvider:
    customJson: |
      {
       "foobar": {
          "version": "1.0.0"
        }
      }
    defaultInstanceProfileArn: ${aws_iam_instance_profile.opsworks.arn}
    name: awesome-stack
    region: us-west-1
    serviceRoleArn: ${aws_iam_role.opsworks.arn}
    tags:
      Name: foobar-terraform-stack
  providerConfigRef:
    name: example
