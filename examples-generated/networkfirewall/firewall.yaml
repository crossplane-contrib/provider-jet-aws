apiVersion: networkfirewall.aws.jet.crossplane.io/v1alpha1
kind: Firewall
metadata:
  name: example
spec:
  forProvider:
    firewallPolicyArn: ${aws_networkfirewall_firewall_policy.example.arn}
    name: example
    subnetMapping:
    - subnetId: ${aws_subnet.example.id}
