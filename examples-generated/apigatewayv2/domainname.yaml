apiVersion: apigatewayv2.aws.jet.crossplane.io/v1alpha1
kind: DomainName
metadata:
  name: example
spec:
  forProvider:
    domainName: ws-api.example.com
    domainNameConfiguration:
    - certificateArn: ${aws_acm_certificate.example.arn}
      endpointType: REGIONAL
      securityPolicy: TLS_1_2
  providerConfigRef:
    name: example
