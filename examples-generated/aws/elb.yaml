apiVersion: aws.aws.jet.crossplane.io/v1alpha1
kind: Elb
metadata:
  name: example
spec:
  forProvider:
    accessLogs:
    - bucket: foo
      bucketPrefix: bar
      interval: 60
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    connectionDraining: true
    connectionDrainingTimeout: 400
    crossZoneLoadBalancing: true
    healthCheck:
    - healthyThreshold: 2
      interval: 30
      target: HTTP:8000/
      timeout: 3
      unhealthyThreshold: 2
    idleTimeout: 400
    instances:
    - ${aws_instance.foo.id}
    listener:
    - instancePort: 8000
      instanceProtocol: http
      lbPort: 80
      lbProtocol: http
    - instancePort: 8000
      instanceProtocol: http
      lbPort: 443
      lbProtocol: https
      sslCertificateId: arn:aws:iam::123456789012:server-certificate/certName
    name: foobar-terraform-elb
    tags:
      Name: foobar-terraform-elb
  providerConfigRef:
    name: example
