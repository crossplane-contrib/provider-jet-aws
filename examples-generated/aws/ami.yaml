apiVersion: aws.aws.jet.crossplane.io/v1alpha1
kind: Ami
metadata:
  name: example
spec:
  forProvider:
    ebsBlockDevice:
    - deviceName: /dev/xvda
      snapshotId: snap-xxxxxxxx
      volumeSize: 8
    name: terraform-example
    rootDeviceName: /dev/xvda
    virtualizationType: hvm
  providerConfigRef:
    name: example
