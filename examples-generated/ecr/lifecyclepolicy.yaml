apiVersion: ecr.aws.jet.crossplane.io/v1alpha1
kind: LifecyclePolicy
metadata:
  name: example
spec:
  forProvider:
    policy: |
      {
          "rules": [
              {
                  "rulePriority": 1,
                  "description": "Expire images older than 14 days",
                  "selection": {
                      "tagStatus": "untagged",
                      "countType": "sinceImagePushed",
                      "countUnit": "days",
                      "countNumber": 14
                  },
                  "action": {
                      "type": "expire"
                  }
              }
          ]
      }
    repository: ${aws_ecr_repository.foo.name}
  providerConfigRef:
    name: example
