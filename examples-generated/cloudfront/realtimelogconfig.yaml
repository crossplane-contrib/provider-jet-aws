apiVersion: cloudfront.aws.jet.crossplane.io/v1alpha1
kind: RealtimeLogConfig
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${aws_iam_role_policy.example}
    endpoint:
    - kinesisStreamConfig:
      - roleArn: ${aws_iam_role.example.arn}
        streamArn: ${aws_kinesis_stream.example.arn}
      streamType: Kinesis
    fields:
    - timestamp
    - c-ip
    name: example
    samplingRate: 75
  providerConfigRef:
    name: example
