
# Run the following command to get a yaml.gz file that you can add to prometheus
# config Secret.
# echo -n '{"data":{"prometheus.yaml.gz": "' > /tmp/patch.json && gzip < prometheus.yaml > prometheus.yaml.gz && cat prometheus.yaml.gz | base64 -w 0 >> /tmp/patch.json && echo '"}}' >> /tmp/patch.json
# kubectl patch secret -n monitoring prometheus-k8s --patch "$(cat /tmp/patch.json)"

# Run the following command to get the readable YAML from Secret:
# kubectl get secret -n monitoring prometheus-k8s -o jsonpath='{.data.prometheus\.yaml\.gz}' | base64 -d > prometheus.yaml.gz && gunzip -c prometheus.yaml.gz > prometheus-k8s.yaml


# Grafana data source JSON retrieve:
